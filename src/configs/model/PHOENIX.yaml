embedding_size: 64          # Dimension of embeddings
feat_embed_dim: 64         # Dimension of modality feature embeddings
n_layers: 2               # Number of GAT layers
num_heads: 8                # Number of attention heads in GAT
dropout: [0.8, 0.9]
alpha: 0.2                  # LeakyReLU negative slope
reg_weight: [1e-04, 1e-03]
ssl_weight: 0.1             # Weight for self-supervised loss
ssl_temp: 0.5               # Temperature for contrastive loss
ssl_dropout: 0.1            # Dropout for augmenting embeddings
hyper_parameters: ["dropout", "reg_weight"]
